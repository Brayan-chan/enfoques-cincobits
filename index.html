<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Horarios</title>
    
    <!-- CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        
    <!-- Scripts de FullCalendar -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.7/index.global.min.js"></script>
    
    <!-- Script de XLSX para la lectura de archivos Excel -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container py-5">
        <h1 class="text-center mb-5">Horario de la Facultad</h1>

        <!-- Botón de importar archivo -->
        <div class="text-center mb-3">
            <input type="file" id="excelFile" class="form-control-file">
            <button id="importBtn" class="btn btn-primary mt-3">Importar Archivo Excel</button>
        </div>

        <!-- Contenedor para el calendario -->
        <div id="calendar"></div>

        <!-- Modal para editar profesor -->
        <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Editar Profesor</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editForm">
                            <div class="mb-3">
                                <label for="professorName" class="form-label">Nombre del Profesor</label>
                                <input type="text" id="professorName" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="subjectName" class="form-label">Materia</label>
                                <input type="text" id="subjectName" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="classTime" class="form-label">Horario</label>
                                <input type="text" id="classTime" class="form-control">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" id="saveChanges">Guardar Cambios</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Mapeo de los días de la semana a índices de FullCalendar
        const dayMap = {
            'Lunes': 1,
            'Martes': 2,
            'Miércoles': 3,
            'Jueves': 4,
            'Viernes': 5
        };

        // Configuración del calendario
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'timeGridWeek',
                editable: true,
                events: [], // Los eventos serán añadidos aquí tras importar el Excel
                eventClick: function (info) {
                    // Abrir el modal para editar la información del profesor
                    var eventObj = info.event;
                    document.getElementById('professorName').value = eventObj.title;
                    document.getElementById('subjectName').value = eventObj.extendedProps.subject;
                    document.getElementById('classTime').value = eventObj.start.toLocaleTimeString();
                    var modal = new bootstrap.Modal(document.getElementById('editModal'));
                    modal.show();
                }
            });
            calendar.render();

            // Función para importar el archivo Excel
            document.getElementById('importBtn').addEventListener('click', function () {
                var fileInput = document.getElementById('excelFile');
                if (fileInput.files.length === 0) {
                    alert('Por favor, seleccione un archivo Excel.');
                    return;
                }
                var file = fileInput.files[0];
                var reader = new FileReader();
                reader.onload = function (e) {
                    var data = new Uint8Array(e.target.result);
                    var workbook = XLSX.read(data, { type: 'array' });
                    var firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    var rows = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });

                    // Parsear los datos del Excel y añadirlos al calendario
                    rows.forEach(function (row, index) {
                        if (index === 0) return; // Saltar encabezado
                        var profesor = row[0];
                        var materia = row[1];
                        var dia = row[2];
                        var horario = row[3];

                        var horarioSplit = horario.split('-');
                        var horaInicio = horarioSplit[0];
                        var horaFin = horarioSplit[1];

                        var diaSemana = dayMap[dia]; // Convertir el día en el índice adecuado

                        // Crear el objeto de fecha para el evento
                        var fechaInicio = new Date();
                        var fechaFin = new Date();

                        // Ajustar el día de la semana y las horas
                        fechaInicio.setHours(parseInt(horaInicio.split(':')[0]), parseInt(horaInicio.split(':')[1]));
                        fechaInicio.setDate(fechaInicio.getDate() + (diaSemana - fechaInicio.getDay()));

                        fechaFin.setHours(parseInt(horaFin.split(':')[0]), parseInt(horaFin.split(':')[1]));
                        fechaFin.setDate(fechaInicio.getDate());

                        calendar.addEvent({
                            title: profesor,
                            start: fechaInicio,
                            end: fechaFin,
                            extendedProps: {
                                subject: materia
                            }
                        });
                    });
                };
                reader.readAsArrayBuffer(file);
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
